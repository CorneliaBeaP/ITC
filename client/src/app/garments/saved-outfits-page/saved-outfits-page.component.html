<app-navbar></app-navbar>
<div class="itccontainer">
  <div *ngIf="!showOutfit">
    <h2>Sparade Outfits</h2>
    <button type="button" class="itcbutton" *ngFor="let category of outfitCategories"
            (click)="togglefilter(category.id)" [ngClass]="{'active' : isFilterActive(category.id) }">{{category.name}}</button>
    <div *ngIf="outfits && filter.length<1">
      <div class="d-flex justify-content-center flex-wrap">
        <app-saved-outfit-card *ngFor="let outfit of outfits" [outfit]="outfit"
                               (showOutfitEvent)="showSpecificOutfit(outfit)"></app-saved-outfit-card>
      </div>
    </div>
  </div>
  <div *ngIf="outfits && filter.length>0">
    <div class="d-flex justify-content-center flex-wrap">
      <app-saved-outfit-card *ngFor="let outfit of filteredOutfits" [outfit]="outfit"
                             (showOutfitEvent)="showSpecificOutfit(outfit)"></app-saved-outfit-card>
    </div>
  </div>
  <div *ngIf="showOutfit">
    <app-outfit-garment-card class="garmentcard" *ngFor="let garment of outfitToShow.garments"
                             [garment]="garment"></app-outfit-garment-card>
    <div>
      <button type="button" (click)="goBack()" class="itcbutton">GÃ¥ tillbaka</button>
      <button type="button" (click)="removeOutfit(outfitToShow.id)" class="itcbutton">Ta bort</button>
    </div>
  </div>
</div>
