<div class="row" *ngIf="chosenGarments">
  <div class="col chosenoutfitcontainerexpanded" [ngClass]="{'nogarmentschosen': chosenGarments.length<1}">
    <div *ngIf="!chosenGarments.length>0">
      Inga plagg valda
    </div>
    <div *ngIf="chosenGarments.length>0">
      <div *ngFor="let mainCategoryID of mainCategoryIDs">
        <div *ngIf="sortGarmentByMainCategory(mainCategoryID, chosenGarments).length>0">
          <h5 *ngIf="mainCategoryID==1">Överdel</h5>
          <h5 *ngIf="mainCategoryID==2">Underdel</h5>
          <h5 *ngIf="mainCategoryID==3">Överdel/Underdel</h5>
          <h5 *ngIf="mainCategoryID==4">Accessoar</h5>
          <app-chosen-outfit-garment-card (remove)="removeGarmentFromChosenGarments(garment)" [garment]="garment"
                                          *ngFor="let garment of sortGarmentByMainCategory(mainCategoryID, chosenGarments)"></app-chosen-outfit-garment-card>
        </div>
      </div>
      <button class="itcbutton" type="button" (click)="saveOufit()">Spara outfit</button>
    </div>
  </div>
  <div class="col-1 chosenoutfitcontainercontracted" (click)="hideChosenOutfit()">
    <i class="fas fa-chevron-left"></i>
  </div>
</div>
