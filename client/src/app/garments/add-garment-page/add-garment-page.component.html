<app-navbar></app-navbar>
<div class="itccontainer">
  <h2>Lägg till plagg</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="row">
      <div class="col">
        <img [src]="url" height="200"> <br/>
        <input type='file' (change)="onSelectFile($event)"></div>
      bild
    </div>
    <div class="row">
      <div class="col" *ngIf="mainCategoryList">
        <label>Huvudkategori</label>
        <div class="col d-flex justify-content-center" >
          <select (change)="onChange()" [formControlName]="'maincategory'" class="form-select form-select-sm" aria-label=".form-select-sm example" *ngIf="mainCategoryList">
            <option value="{{category.id}}" *ngFor="let category of mainCategoryList" class="dropdown-item">{{category.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="updatedUnderCategoryList">
      <label>Underkategori</label>
      <div class="col d-flex justify-content-center" >
        <select [formControlName]="'undercategory'" class="form-select form-select-sm" aria-label=".form-select-sm example" *ngIf="updatedUnderCategoryList">
          <option  value="{{category.id}}" *ngFor="let category of updatedUnderCategoryList" class="dropdown-item">{{category.name}}</option>
        </select>
      </div>
    </div>
    <div class="row" *ngIf="colourList">
      <label>Färg</label>
      <div class="col d-flex justify-content-center" >
        <select [formControlName]="'colour'" class="form-select form-select-sm" aria-label=".form-select-sm example" *ngIf="colourList">
          <option value="{{colour.id}}" *ngFor="let colour of colourList" class="dropdown-item">{{colour.name}}</option>
        </select>
      </div>
    </div>
    <div class="row" *ngIf="themeList">
      <label>Tema</label>
      <div class="col d-flex justify-content-center" >
        <select [formControlName]="'theme'" class="form-select form-select-sm" aria-label=".form-select-sm example" *ngIf="themeList">
          <option  value="{{theme.id}}" *ngFor="let theme of themeList" class="dropdown-item">{{theme.name}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
